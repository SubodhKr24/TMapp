<ion-header class="arjuna-header">
  <ion-navbar>
    <ion-title>
      <img src="assets/imgs/arjuna_logo.png">
      <p style="font-size: 0.4em; float: right;"><i>Culture of Excellence & Ethics <br> With the Spirit of Selfless Service</i></p>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding class="card-learning-path-page">
  <ion-item no-padding no-border-bottom>
    <p style="text-align: center; font-size: 20px;"><b>Learning Path</b></p>
  </ion-item>

  <ion-grid padding>
    <ion-row>
      <ion-col col-4 col-md-4 col-sm-4 class="chapter-number">
        <p>Chapter 1</p>
      </ion-col>

      <ion-col col-8 col-sm-8 col-md-8 no-padding>
        <ion-item	(click)="openChapter(0)" class="chapter-list-odd">
          <b>Time and <br>Management</b> <img src="assets/ch-imgs/time and management.png">
        </ion-item>
      </ion-col>
    </ion-row>

    <br>

    <ion-row>
      <ion-col col-8 col-md-8 col-sm-8 no-padding>
        <ion-item	(click)="openChapter(1)" class="chapter-list-even">
          <img src="assets/ch-imgs/planning and prioritizing.png"> <b>Planning and <br>Prioritizing</b>
        </ion-item>
      </ion-col>

      <ion-col col-4 col-md-4 col-sm-4 class="chapter-number">
        <p>Chapter 2</p>
      </ion-col>
    </ion-row>

    <br>

    <ion-row>
      <ion-col col-4 col-md-4 col-sm-4 class="chapter-number">
        <p>Chapter 3</p>
      </ion-col>

      <ion-col col-8 col-sm-8 col-md-8 no-padding>
        <ion-item (click)="openChapter(2)" class="chapter-list-odd">
          <b style="top: 10px; left: 12px;">Procrastination</b> <img src="assets/ch-imgs/procrastination.png">
        </ion-item>
      </ion-col>
    </ion-row>

    <br>

    <ion-row>
      <ion-col col-8 col-sm-8 col-md-8 no-padding>
        <ion-item	(click)="openChapter(3)" class="chapter-list-even">
          <img src="assets/ch-imgs/goals.png"> <b style="top: 10px;">Goals</b>
        </ion-item>
      </ion-col>

      <ion-col col-4 col-md-4 col-sm-4 class="chapter-number">
        <p>Chapter 4</p>
      </ion-col>
    </ion-row>

    <br>

    <ion-row>
      <ion-col col-4 col-md-4 col-sm-4 class="chapter-number">
        <p>Chapter 5</p>
      </ion-col>

      <ion-col col-8 col-sm-8 col-md-8 no-padding>
        <ion-item	(click)="openChapter(4)" class="chapter-list-odd">
          <b>Endless <br>Motivation</b> <img src="assets/ch-imgs/endless motivation.png">
        </ion-item>
      </ion-col>
    </ion-row>

    <br>

    <ion-row>
      <ion-col col-8 col-sm-8 col-md-8 no-padding>
        <ion-item	(click)="openChapter(5)" class="chapter-list-even">
          <img src="assets/ch-imgs/endless motivation.png"> <b style="top: 10px;">Last Chapter</b>
        </ion-item>
      </ion-col>

      <ion-col col-4 col-md-4 col-sm-4 class="chapter-number">
        <p>Chapter 6</p>
      </ion-col>
    </ion-row>

    <br>
  </ion-grid>

  <ion-item style="background: #000;">
    <ion-title style="margin: 0px;">
      <p style="font-size: 0.5em; float: left; color: white;"><i>&copy;Arjuna Group Trust</i></p>
      <p style="font-size: 0.5em; float: right; color: white;"><i>www.studentthinkbox.com</i></p>
    </ion-title>
  </ion-item>

  <!--button ion-button secondary menuToggle>Toggle Menu</button-->
</ion-content>
