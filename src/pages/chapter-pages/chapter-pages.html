<ion-header class="arjuna-header">
  <ion-navbar>
    <ion-title>
      <img src="assets/imgs/arjuna_logo.png">
      <p style="font-size: 0.4em; float: right;"><i>Culture of Excellence & Ethics <br> With the Spirit of Selfless Service</i></p>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding class="card-chapter-pages-page">
  <ion-item no-padding no-border-bottom>
    <p style="text-align: center; font-size: 20px;">
      <img [src]=dataItem.icon style="height: 30px;"><br>
      <b>{{dataItem.title}}</b>
    </p>
  </ion-item>

  <div class="item-detail" no-padding>
    <ion-card>
      <br>
      <b align=center padding style="font-size: 24px;"> Reading Material </b>
      <ion-card-content style="text-align: justify;">
        {{dataItem.material}}
      </ion-card-content>
    </ion-card>
  </div>

  <br>
  <button ion-button full (click)="openQuiz(dataItem.icon, dataItem.title, dataItem.QAset)">Take Quiz</button>
  <br>
  <button ion-button full (click)="openPracticalApplication(dataItem.icon, dataItem.title, dataItem.PAset)">Practical Application</button>
  <br>

  <ion-item style="background: #000;">
    <ion-title style="margin: 0px;">
      <p style="font-size: 0.5em; float: left; color: white;"><i>&copy;Arjuna Group Trust</i></p>
      <p style="font-size: 0.5em; float: right; color: white;"><i>www.studentthinkbox.com</i></p>
    </ion-title>
  </ion-item>

  <!--button ion-button secondary menuToggle>Toggle Menu</button-->
</ion-content>
