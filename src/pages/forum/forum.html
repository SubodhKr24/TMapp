<ion-header class="arjuna-header">
  <ion-navbar>
    <ion-title>
      <img src="assets/imgs/arjuna_logo.png">
      <p style="font-size: 0.4em; float: right;"><i>Culture of Excellence & Ethics <br> With the Spirit of Selfless Service</i></p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item padding>
    <p style="text-align: center; font-size: 20px;"><b>Forum</b></p>
  </ion-item>

  <ion-item no-border-bottom>
    <label for="post"><b>Post</b><br><br></label>
    <textarea placeholder="Insert your post here..." rows="20" autocomplete="off" type="text" style="width: 100%; height: 200px;"></textarea>
    <br>
    <button ion-button secondary style="float: right;">Post</button>
  </ion-item>

  <ion-item no-border-bottom>
    <label for="all_post"><b>Post from all members</b><br><br></label>
    <ion-card *ngFor="let item of cardItems" no-padding>
      <ion-item>
        <h6>Asked by: {{item.username}} <em style="float: right; padding-right: 2px;">{{item.date}} </em></h6>
      </ion-item>

      <ion-card-content id="content">
        <p> <!-- text-wrap style="text-align: justify;"-->
          <b>Q. {{item.question}}
          <br>
          Answers:
          <br></b>
        </p>
        <div *ngFor="let ab of item.answeredby; let index = index">
          <p><b>{{ab}} :</b> {{item.answers[index]}}</p>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-item>

</ion-content>
