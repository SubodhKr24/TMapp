<ion-header class="arjuna-header">
  <ion-navbar>
    <ion-title>
      <img src="assets/imgs/arjuna_logo.png">
      <p style="font-size: 0.4em; float: right;"><i>Culture of Excellence & Ethics <br> With the Spirit of Selfless Service</i></p>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <p style="text-align: center; font-size: 20px;"><b>Guidelines</b></p>
  </ion-item>

  <p style="text-align: center;"><b style="font-size: 1.5em;">Guidelines to use the app</b> <br> Go through and get points</p>

  <accordion-list *ngFor="let item of items; let index = index"
                  [title]="item.name"
                  textColor="#FFF"
                  hasMargin="false"
                  headerColor="#F53D3D"> <!-- [expanded]="index === 0" -->
    <img [src]="item.imageUrl">
    <p text-wrap style="text-align: justify;">{{item.description}}</p>
  </accordion-list>
</ion-content>
