<ion-header class="arjuna-header">
  <ion-navbar>
    <ion-title>
      <img src="assets/imgs/arjuna_logo.png">
      <p style="font-size: 0.4em; float: right;"><i>Culture of Excellence & Ethics <br> With the Spirit of Selfless Service</i></p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item no-border-bottom>
    <p style="text-align: center; font-size: 20px;"><b>Profile</b></p>
  </ion-item>

  <ion-item>
    <table>
      <tr>
        <td>Name</td>
        <td><textarea placeholder="Name" rows="1" autocomplete="off" type="text"></textarea></td>
        </tr>

      <tr>
        <td>Username</td>
        <td><textarea placeholder="Username" rows="1" autocomplete="off" type="text"></textarea></td>
      </tr>

      <tr>
        <td>Password</td>
        <td><textarea placeholder="Password" rows="1" autocomplete="off" type="text"></textarea></td>
      </tr>

      <tr>
        <td>Email</td>
        <td><textarea placeholder="Email" rows="1" autocomplete="off" type="text"></textarea></td>
      </tr>

      <tr>
        <td>Phone</td>
        <td><textarea placeholder="Phone" rows="1" autocomplete="off" type="text"></textarea></td>
      </tr>

      <tr>
        <td></td>
        <td>
          WhatsApp Active:&nbsp;&nbsp;
          <input type="checkbox" name="Y" value=1>Yes&nbsp;&nbsp;
          <input type="checkbox" name="N" value=0>No
        </td>
      </tr>

      <tr>
        <td>DOB</td>
        <td><textarea placeholder="Date of Birth" rows="1" autocomplete="off" type="text"></textarea></td>
      </tr>

      <tr>
        <td>City</td>
        <td><textarea placeholder="City" rows="1" autocomplete="off" type="text"></textarea></td>
      </tr>

      <tr>
        <td>Code</td>
        <td><textarea placeholder="Unique Code" rows="1" autocomplete="off" type="text"></textarea></td>
      </tr>

      <tr>
        <td>User Type</td>
        <td>
          <select>
            <option value=0 default>Select</option>
            <option value=1>Students</option>
            <option value=2>Parents</option>
            <option value=3>Teachers</option>
            <option value=4>Others</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Class</td>
        <td><textarea placeholder="Class if Student" rows="1" autocomplete="off" type="text"></textarea></td>
      </tr>

      <tr>
        <td>Institution</td>
        <td><textarea placeholder="Institution" rows="1" autocomplete="off" type="text"></textarea></td>
      </tr>

      <tr>
        <td>Volunteer</td>
        <td>
          Interested to become an Arjuna Volunteer?<br>&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="Yes" value=1>Yes&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="No" value=0>No
        </td>
      </tr>
    </table>
    <br>
    <button ion-button secondary style="float: right;">Save</button>
  </ion-item>
</ion-content>
